<html>

<head>
	<!-- -----------------------------------------------
	links
	-----------------------------------------------  -->
	<link rel="stylesheet" type="text/css" href="../style/main1.css" />
	<link rel="stylesheet" type="text/css" href="../style/list.css" />
	<link rel="stylesheet" href="../style/modal1.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,300&family=Raleway:ital,wght@0,300;0,400;1,100;1,200&display=swap"
		rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
	<link rel="icon" href="https://arielmazor.github.io/site/images/favaicon.png" />
	<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&family=Overpass:wght@200&display=swap"
		rel="stylesheet" />
</head>

<body>
	<!-- -----------------------------------------------
	modal
	-----------------------------------------------  -->
	<div class="modal">
		<div class="modal-wrapper">
			<div class="image-select-wrapper">
				<div class="f-c header">
					<h1 class="image-select-title">Select an image</h1>
					<div onclick="closeModal(1)" class="f-c exit-select">
						<svg style="fill: #383d4c; cursor: pointer" viewBox="0 0 24 24" height="30px" width="30px">
							<path class="Ce1Y1c"
								d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z">
							</path>
						</svg>
					</div>
				</div>
				<div class="f-c wrapper">
					<div class="line1">
						<img onclick="imageSelect(1)" class="image-select" src="../Images/avatar.png" alt="" />
						<img onclick="imageSelect(2)" class="image-select" src="../Images/avatar2.png" alt="" />
					</div>
					<div class="line2">
						<img onclick="imageSelect(3)" class="image-select" src="../Images/avatar3.png" alt="" />
						<img onclick="imageSelect(4)" class="image-select" src="../Images/avatar4.png" alt="" />
					</div>
				</div>
			</div>
			<div class="header">
				<div class="title">create an account</div>
			</div>
			<div class="body">
				<div class="row row1">
					<div class="profile-wrapper"></div>
					<div class="input">
						<input onkeyup="isDataValid()" class="name-input firstname" type="text" required />
						<a>First name</a>
					</div>
					<div class="input">
						<input onkeyup="isDataValid()" class="name-input lastname" type="text" required />
						<a>Last name</a>
					</div>
				</div>
				<div class="row row2">
					<div class="f-c icon-wrapper">
						<svg width="20" height="20" viewBox="0 0 24 24" class="email-svg">
							<path d="M0 0h24v24H0V0z" fill="none"></path>
							<path
								d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z">
							</path>
						</svg>
					</div>
					<div class="input">
						<input onkeyup="isDataValid()" class="data-input email-input" type="text" required />
						<a>Email</a>
					</div>
				</div>
				<div class="row row3">
					<div class="f-c icon-wrapper">
						<svg width="20" height="20" viewBox="0 0 24 24" class="NSy2Hd RTiFqe undefined">
							<path fill="none" d="M0 0h24v24H0V0z"></path>
							<path
								d="M6.54 5c.06.89.21 1.76.45 2.59l-1.2 1.2c-.41-1.2-.67-2.47-.76-3.79h1.51m9.86 12.02c.85.24 1.72.39 2.6.45v1.49c-1.32-.09-2.59-.35-3.8-.75l1.2-1.19M7.5 3H4c-.55 0-1 .45-1 1 0 9.39 7.61 17 17 17 .55 0 1-.45 1-1v-3.49c0-.55-.45-1-1-1-1.24 0-2.45-.2-3.57-.57-.1-.04-.21-.05-.31-.05-.26 0-.51.1-.71.29l-2.2 2.2c-2.83-1.45-5.15-3.76-6.59-6.59l2.2-2.2c.28-.28.36-.67.25-1.02C8.7 6.45 8.5 5.25 8.5 4c0-.55-.45-1-1-1z">
							</path>
						</svg>
					</div>
					<div class="input">
						<input onkeyup="isDataValid()" class="data-input phone-input" type="number" required />
						<a>Phone</a>
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="buton-wraper">
					<div onclick="onSave()" class="f-c save-buton disable">save</div>
					<div onclick="closeModal(0)" class="f-c exit-buton">cancel</div>
				</div>
			</div>
		</div>
		<div onclick="closeModal(0)" class="backraund"></div>
	</div>

	<!-- -----------------------------------------------
	list
	-----------------------------------------------  -->
	<div class="list f-c"></div>

	<!-- -----------------------------------------------
	no contact page
	-----------------------------------------------  -->
	<div class="section no-value">
		<div class="f-c wrapper">
			<div class="image-wrapper"></div>
			<div class="text-no-value-wrapper">
				<h1>No contacts yet</h1>
			</div>
			<div onclick="showModal()" class="f-c create-botton">
				<svg class="svg1" width="20" height="20" viewBox="0 0 24 24" class="NSy2Hd RTiFqe undefined">
					<path fill="none" d="M0 0h24v24H0V0z"></path>
					<path
						d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 10c2.7 0 5.8 1.29 6 2H6c.23-.72 3.31-2 6-2m0-12C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 10c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z">
					</path>
				</svg>
				<div class="create">Create contact</div>
			</div>
		</div>
	</div>

	<!-- -----------------------------------------------
	modal Tamplate
	-----------------------------------------------  -->
	<script id="template" type="text/x-handlebars-template">
		<img class="profile-img" src="{{src}}" data-iml="15080.979999998817" />
		<div onclick="imageSelect()">
			<svg width="20" height="20" viewBox="0 0 24 24" class="upload-icon">
				<path fill="none" d="M0 0h24v24H0V0z"></path>
				<path
					d="M14.12 4l1.83 2H20v12H4V6h4.05l1.83-2h4.24M15 2H9L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2zm-3 7c1.65 0 3 1.35 3 3s-1.35 3-3 3-3-1.35-3-3 1.35-3 3-3m0-2c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5z">
				</path>
			</svg>
		</div>
	</script>

	<!-- -----------------------------------------------
	Row Contacts Tamplate
	-----------------------------------------------  -->
	<script id="template-list" type="text/x-handlebars-template">
		<div class="wrapper">
			<div class="header">
				<div class="header-wrapper">
					<div class="title">
						My Contacts
					</div>
					<div onclick="showModal()" class="f-c header-create-botton">

						<h1 class="header-create">Create contact</h1>
					</div>
				</div>
				<div class="titles-wrapper">
					<div class="name-header">
						Name
					</div>
					<div class="phone-header">
						Phone Number
					</div>
					<div class="email-header">
						Email
					</div>
				</div>
			</div>
			<div class="body">
				{{#each userlist}}
				<div class="row">
					<div class="f-c list-image-wrapper">
						<img class="image" src="{{src}}" />
					</div>
					<div class="name-wrapper">
						<h1 class="list-title">
							{{name}}
						</h1>
					</div>
					<div class="phoneNumber-wrapper">
						<h1 class="list-title">
							{{phoneNumber}}
						</h1>
					</div>
					<div class="email-wrapper">
						<h1 class="list-title">
							{{email}}
						</h1>
					</div>
					<div class="actions">
						<div class="actions-wrapper  edit-action-wrapper f-c">
							<svg class="edit-btn" width="20" height="20" viewBox="0 0 24 24" class="NSy2Hd RTiFqe P5kiYb">
								<path fill="none" d="M0 0h24v24H0V0z"></path>
								<path
									d="M14.06 9.02l.92.92L5.92 19H5v-.92l9.06-9.06M17.66 3c-.25 0-.51.1-.7.29l-1.83 1.83 3.75 3.75 1.83-1.83c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.2-.2-.45-.29-.71-.29zm-3.6 3.19L3 17.25V21h3.75L17.81 9.94l-3.75-3.75z">
								</path>
							</svg>
						</div>
						<div onclick="removeRow('{{@index}}')" class="actions-wrapper  delete-action-wrapper f-c">
							<svg class="delete-btn" width="20" height="20" viewBox="0 0 24 24"
								class="NSy2Hd RTiFqe undefined">
								<path d="M15 4V3H9v1H4v2h1v13c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V6h1V4h-5zm2 15H7V6h10v13z">
								</path>
								<path d="M9 8h2v9H9zm4 0h2v9h-2z"></path>
							</svg>
						</div>
					</div>
				</div>
				{{/each}}
			</div>
		</div>

	</script>

	<!-- -----------------------------------------------
	Scripts
	-----------------------------------------------  -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
	<script src="../JavaScript/contact.js"></script>
</body>

</html>
