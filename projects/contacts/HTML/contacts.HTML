<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/modal.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="modal">
        <div -+ class="wrapper image-list-wrapper">
            <div class="header">
                <div class="img-title">Pick a photo</div>
            </div>
            <div class="images">
                <div class="line">
                    <div class="img1-container">
                        <img onclick="imageNum(1)"  class="avatar" src="../Images/avatar2.png" alt="">
                    </div>
                    <div class="img2-container">
                        <img onclick="imageNum(2)"  class="avatar" src="../Images/avatar3.png" alt="">
                    </div>
                </div>
                <div class="line">
                    <div class="img3-container">
                        <img onclick="imageNum(3)" class="avatar" src="../Images/avatar3.png" alt="">
                    </div>
                    <div class="img4-container">
                        <img onclick="imageNum(4)" class="avatar" src="../Images/avatar2.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="body">
            </div>
            <div onclick="closeModal()" class="btn btn-link">cansel</div>
            <div onclick="onSave()" class="btn btn-primary">save</div>
        </div>
    </div>
    <div class="C">
        <div class="contacts-wrapper">
            <div class="wrapper new-wrapper">
                <div class="book">
                    <img src="../Images/book1.png" alt=""></div>
                <div class="error">No contacts yet</div>
                <div onclick="showNewModal()" class="new-row-wrapper">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </div>
            </div>
            <div class="wrapper list-wrapper"></div>

        </div>




    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../JavaScript/contacts.js"></script>
</body>




<script type="text/html" id="contant-script">
    <% _.forEach(userlist, function(item, index) { %>  
      
<div class="row">

    <div class="image-wrapper">
        <img onclick="showModal('<%= index %>')" class="image" src="<%= userlist[index].src %>">
    </div>
    <div class="name-wrapper">
        <div class="name"><%= userlist[index].fullName %></div>
    </div>
    <div class="phoneNumber-wrapper">
        <div  class="phoneNumber"><%= userlist[index].phoneNumber %></div>
    </div>
    <div class="actions">
        <div class="btn-icon">
            <img onclick="_remove()" class="delete" src="<%= userlist[index].delete %>">
        </div>
        <div class="btn-icon">
            <img onclick="showModal('<%= index %>')" class="edit" src="<%= userlist[index].edit %>">
        </div>
    </div>
</div>
<% }); %> 
 </script>
<script type="text/html" id="contant">

<div class="avatar-container">
    <div  class="uploud-img">
        <img onclick="show3Modal()" class="upload"src="../Images/upload.png" alt="">
        <img class="icon" src="<%= src %>" alt="">
    </div>
</div>

<div class="input-wrapper">
    <div class="name-title">Name:</div>
    <input id="name" value="<%= fullName %>" class="firsName-input" type="text">
</div>

<div class="input-wrapper">
    <div class="name-title">Phone:</div>
    <input id="Phonenumber" value="<%= phoneNumber %>" class="firsName-input" type="text">
</div>

<div class="input-wrapper">
    <div class="name-title">Address:</div>
    <input id="address" value="<%= address %>" class="firsName-input" type="text">
</div>

</div>

</script>

</html>
