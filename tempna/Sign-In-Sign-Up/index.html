<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Sign in & Sign up OT</title>
  <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">

</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <div class="f-c">
            <p class=" social-text ">Already have an account?</p>
            <button class="btn-link " id="sign-up-btn">
              Sign up
            </button>
          </div>
        </form>
        <form action="# " class="sign-up-form ">
          <h2 class="title ">Sign up</h2>
          <div class="input-field ">
            <i class="fas fa-user "></i>
          </div>
          <div class="input-field ">
            <i class="fas fa-envelope "></i>
            <input type="email " placeholder="Email " />
          </div>
          <div class="input-field ">
            <i class="fas fa-lock "></i>
            <input type="password " placeholder="Password " />
          </div>
          <input type="submit" value="Login" class="btn solid">
          <div class="f-c">
            <p class="social-text ">Don't have an account?
            </p>
            <button class="btn-link " id="sign-in-btn">
              Sign in
            </button>
          </div>

        </form>
      </div>
    </div>

    <div class="panels-container ">
      <div class="panel left-panel ">
        <div class="content ">
          <img class="logo" src="../logo1.png" alt="">
        </div>
        <img src="img/log.svg " class="image " alt=" " />
      </div>
      <div class="panel right-panel ">
        <div class="content ">
          <img class="logo" src="../logo1.png" alt="">
        </div>
        <img src="img/register.svg " class="image " alt=" " />
      </div>
    </div>
  </div>

  <script src="app.js "></script>
</body>

</html>
